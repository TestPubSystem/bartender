<div *ngIf="test">
    <div fxLayout="row">
        <md-toolbar>
            <span>{{test.last_revision.title}}</span>
            <span class="fill-remaining-space"></span>
            <button md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon>more_vert</md-icon>
            </button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>
                    <md-icon>edit</md-icon>
                    <span>edit</span>
                </button>
                <button md-menu-item>
                    <md-icon>remove</md-icon>
                    <span>remove</span>
                </button>
            </md-menu>
        </md-toolbar>
    </div>
    <md-tab-group>
        <md-tab label="Pre condition">
            <p>{{test.last_revision.pre_condition}}</p>
        </md-tab>
        <md-tab label="Post condition">
            <p>{{test.last_revision.post_condition}}</p>
        </md-tab>
    </md-tab-group>
    <md-card fxLayout="row" *ngFor="let step of test.last_revision.steps">{{step.text}}</md-card>
</div>
