<div fxLayout="row">
    <div fxLayout="column" fxFlex="150pt">
        <md-list *ngIf="tests">
            <md-list-item *ngFor="let test of tests;">
                <a [routerLink]="['test', test.id]">{{test.last_revision.title}}</a>
            </md-list-item>
        </md-list>
    </div>
    <div fxLayout="column" fxFlex="100%">
        <router-outlet></router-outlet>
    </div>
</div>
